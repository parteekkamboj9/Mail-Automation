{% extends "base.html" %}

{% block title %}Sendora AI | Sign In{% endblock %}

{% block header %}
{% endblock %}

{% block content %}

    <div class="flex items-center justify-center h-screen">
        <div class="w-full h-full flex">
            <!-- Left side - Login form -->
            <div class="w-full lg:w-1/2 bg-white p-8 rounded-lg shadow-md flex flex-col items-center justify-center">
                <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
                <form action="#" method="POST" class="w-[80%]">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-primary">Email</label>
                        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8354d1]" placeholder="Email Address" autofocus required>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-primary">Password</label>
                        <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8354d1]" placeholder="********" required>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 focus:outline-none">Login</button>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-sm">Don't have an account? <a href="#" class="text-indigo-600 hover:underline">Sign Up</a></p>
                </div>
            </div>

            <!-- Right side - Image -->
            <div class="w-1/2 hidden lg:flex items-center justify-center loginBg" >
                <div class="flex flex-col items-center justify-center">
                    <h1 class="font-sm text-4xl text-white">Get Access To Next </h1>
                    <h1 class="font-sm text-4xl text-white">State Of Automation</h1>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block footer %}
{% endblock %}
